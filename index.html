<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue tutorial</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="shopping-list">
    <h1 id="title">{{message.toLocaleUpperCase() || 'Welcome'}}</h1>
    <div class="add-item-form">
        <input @keyup.enter="items.push({id: items.length + 1, label: newItem})" id="new-item" type="text" placeholder="Add an item..." v-model="newItem">
        <button class="btn-primary"
                @click="items.push({id: items.length + 1, label: newItem})">
            Save Item
        </button>
        <br>
        <label>
            High Priority
            <input type="checkbox" v-model="newItemPriority">
        </label>
    </div>
    <ul>
     <li class="list" v-for="item in items" :key="item.id">{{item.label}}</li>
 </ul>
</div>
<script src="main.js"></script>
</body>
</html>
